# build-system
# ------------------------------------------------------------------------------

[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

# project
# ------------------------------------------------------------------------------

[project]
name = "daft_launcher"
version = "0.4.1-alpha0"
requires-python = ">=3.9"
dependencies = [
    "boto3",
    "click",
    "pydantic",
    "ray",
    "tomli; python_version < '3.11'",
]
description = "A simple launcher for spinning up and managing Ray clusters for Daft."
readme = "README.md"

[project.license]
file = "LICENSE"

[project.scripts]
daft = "daft_launcher.__init__:main"

# tool
# ------------------------------------------------------------------------------

[tool.maturin]
bindings = "bin"

[tool.pyright]
venvPath = '.'
venv = '.venv'

[tool.ruff]
include = ["daft_launcher/**/*.py", "scripts/*.py"]
