[project]
name = "daft-cli"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.35.17",
    "click>=8.1.7",
    "getdaft>=0.3.2",
    "ray[client]>=2.35.0",
]

[project.scripts]
daft = "daft.__main__:main"

[tool.setuptools.package-data]
my_project = ["ray_cfg/*.yaml"]

[tool.pyright]
venvPath = '.'
venv = '.venv'
