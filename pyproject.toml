[project]
name = "daft"
version = "0.1.0"
requires-python = ">=3.12"
dependencies = [
    "boto3>=1.35.17",
    "click>=8.1.7",
    "getdaft>=0.3.2",
    "ray[default]==2.36.0",
]

[project.scripts]
daft = "src.__main__:main"

[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptool]
packages = ["daft"]
include_package_data = true

[tool.setuptools.packages.find]
exclude = ["daft_configs"]

[tool.setuptools.package-data]
daft = ["src/configs/*.yaml"]

[tool.pyright]
venvPath = '.'
venv = '.venv'

[tool.ruff]
include = ["src/**/*.py"]
